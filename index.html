<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="mb-3 w-50 mx-auto col-10 col-md-8 col-lg-6 ">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-text">
                <H1> <strong>Payment Form Example </strong> </H1>
              </span>
            </div>
          </nav>
          <div class="alert alert-danger" role="alert">
            Some fields are missing.
          </div>
          <div class="row">
            <div class="col-md-4">
                <label for="Card#"> Card # </label>
                <input type="text" class="form-control" id="Card #" placeholder="XXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-4">
                <label for="cvv#">CVV # </label>
                <input type="text" class="form-control" id="CVV # " placeholder="000">
            </div> 
            <div class="col-md-4">
              <label for="Amount"> Amount </label>
             <i class="fa-solid fa-dollar-sign">  </i>  <input type="text" class="form-control" id=" Amount " placeholder="Amount">
          </div> 

        </div>
        <div class="row">
          <div class="col-md-6">
              <label for="Firstname"> First Name </label>
              <input type="text" class="form-control" id=" Firstname " placeholder="">
          </div>
          <div class="col-md-6">
              <label for="Last Name"> Last Name </label>
              <input type="text" class="form-control" id=" Last Name" placeholder="">
              </div>
        </div> 

          <div class="row">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"> City </label>
              <input type="" id="inputPassword6" class="form-control"  placeholder=""  aria-labelledby="passwordHelpInline">
            </div>
            <div class="col-md-3">
              <label for="exampleFormControlInput1" class="form-label"> State </label>
              <input type="" id="inputPassword6" class="form-control"  placeholder="Pick a state"  aria-labelledby="passwordHelpInline">
            </div>
            <div class="col-md-3">
              <label for="exampleFormControlInput1" class="form-label"> Postal Code </label>
              <input type="" id="inputPassword6" class="form-control"  placeholder=""  aria-labelledby="passwordHelpInline">
              </div>
            <div class="row">
              <div class="col-md-6">
                <p> 
                    we accept:
                </p>

                <div class="bg-light text-center text-lg-start"> 
                <div class="text-center p-2" style="background-color: rgba(246, 242, 242, 0.2);">
                  <i class="fa fa-cc-visa fa-2x"></i>
                  <i class="fa fa-cc-amex fa-2x"></i>
                  <i class="fa fa-cc-discover fa-2x"></i>
                  <i class="fa fa-cc-mastercard fa-2x"></i>
                  <i class="fa fa-cc-paypal fa-2x" ></i>
                </div>
                </div>
           </div>
              <div class="col-md-6">
                  <label for="exampleFormControlTextarea1" class="form-label"> Message </label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <P> Add any notes here. </P>
                </div>
              </div>
      </div>
      
     <div class="bg-light text-center text-lg-start"> 
      <div class="text-center p-3" style="background-color: rgba(246, 242, 242, 0.2);">
        <div class="ms-auto" style="width: 200px;">
          <button type="Cancel" class="btn btn-secondary mt-3">Cancel</button>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
         </div> 
      </div>
    </div>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
